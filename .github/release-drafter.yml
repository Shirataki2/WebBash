name-template: "v$NEXT_PATCH_VERSION"
tag-template: "v$NEXT_PATCH_VERSION"
categories:
  - title: "🚀 新機能"
    labels:
      - "Feature"
  - title: "🐛 バグ修正"
    labels:
      - "Bug"
  - title: "💻 フロントエンドメンテ"
    labels:
      - "Front"
  - title: "🌐 APIサーバーメンテ"
    labels:
      - "API"
  - title: "🐳 Dockerメンテ"
    labels:
      - "Docker"
  - title: "🗄 データベースメンテ"
    labels:
      - "Database"
  - title: "🧰 メンテナンス"
    labels:
      - "Chore"
  - title: "🤖 自動化"
    labels:
      - "Automation"
  - title: "⬆️ リリースコミット"
    labels:
      - "release"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
  patch:
    labels:
      - "patch"
  default: patch
template: |
  ## Changes

  $CHANGES
